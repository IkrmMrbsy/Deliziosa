<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link rel="stylesheet" href="css/ReservationStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <a href="index.html" class="back-button"
      ><span class="arrow">&#8592;</span>Back</a
    >

    <!--Bagian Form-->
    <div
      class="container-sm"
      style="width: 950px; height: 790px; background-color: rgba(0, 0, 0, 0.4)"
    >
      <form class="mx-5 my-5" style="height: 900px" id="reservationForm">
        <h5 class="text-white text-center">Reserve Your Table Here!</h5>

        <!--First name n Last name-->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName"></label>
              <input
                type="text"
                class="form-control rounded-0"
                id="firstName"
                placeholder="First Name"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lastName"></label>
              <input
                type="text"
                class="form-control rounded-0"
                id="lastName"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
        </div>
        <!--First name n Last name-->

        <!--Email-->
        <div class="form-group">
          <label for="email"></label>
          <input
            type="email"
            class="form-control rounded-0"
            id="email"
            placeholder="Email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
          <div class="invalid-feedback"></div>
        </div>
        <!--Email-->

        <!--Phone Number-->
        <div class="form-group">
          <label for="phone"></label>
          <input
            type="tel"
            class="form-control rounded-0"
            id="phone"
            placeholder="Phone Number"
            required
            pattern="[0-9]{12}"
          />
          <div class="invalid-feedback">
            Please enter a valid 12-digit phone number.
          </div>
        </div>
        <!--Phone Number-->

        <!--Date-->
        <div class="form-group">
          <label for="date"></label>
          <input type="date" class="form-control rounded-0" id="date" />
        </div>
        <!--Date-->

        <!--Time-->
        <div class="form-group">
          <label for="time"></label>
          <input type="time" class="form-control rounded-0" id="time" />
        </div>
        <!--Time-->

        <!--Party size-->
        <div class="form-group">
          <label for="partySize"></label>
          <input
            type="number"
            class="form-control rounded-0"
            id="partySize"
            placeholder="Party size (in number, example: 2)"
            required
          />
        </div>
        <!--Party size-->

        <!--Button-->
        <button
          type="button"
          class="btn btn-warning btn-block rounded-0 border border-warning text-warning-emphasis"
          id="submitBtn"
        >
          Submit
        </button>
        <!--Button-->
      </form>
    </div>
    <!--Bagian Form end-->
    <script src="validationReservation.js"></script>
  </body>
</html>
