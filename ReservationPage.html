<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ReservationStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!--Bagian Reservation-->
    <a href="#" class="back-button"><span class="arrow">&#8592; Back</span></a>

    <!--Bagian Form-->
    <div class="container" style="width: 950px; height: 700px;">
        <form class="mx-5 my-5" style="height: 900px;">
          <h5 class="text-white text-center">Reserve Your Table Here!</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName"></label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName"></label>
                <input type="text" class="form-control rounded-0" id="lastName" placeholder="Last Name" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          </div>
          <div class="form-group">
            <label for="phone"></label>
            <input type="tel" class="form-control rounded-0" id="phone" placeholder="Phone Number" required pattern="[0-9]{12}">
          </div>
          <div class="form-group">
            <label for="date"></label>
            <input type="date" class="form-control rounded-0" id="date">
          </div>
          <div class="form-group">
            <label for="time"></label>
            <input type="time" class="form-control rounded-0" id="time">
          </div>
          <button type="submit" class="btn btn-warning btn-block rounded-0">Submit</button>
        </form>
      </div>
     <!--Bagian Form end-->
    <!--Bagian Reservation-->
</body>
</html>
